<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">{{title}}</h4>
                <p class="card-category">Those question will be refered into Trainer Feedback page</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" *ngIf="questionList$ | async as questions">
                        <thead class=" text-primary">
                            <th>
                                Questions
                            </th>
                            <th class="text-center">
                                Active Flag
                            </th> 
                            <th class="text-right">
                                Actions
                            </th>                           
                        </thead>
                        <tbody>
                            <tr *ngFor="let question of questions">
                                <td>
                                    {{question.questionsName}}
                                </td>
                                <td class="text-center">
                                    {{question.activeFlag}}
                                </td>
                                <td class="td-actions text-right">
                                    <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
